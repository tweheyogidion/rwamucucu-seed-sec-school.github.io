<script type="text/javascript">
document.addEventListener('DOMContentLoaded', (event) => {
    // Function to get formatted current date and time
    function getFormattedDateTime() {
        const now = new Date();
        return now.toLocaleString();
    }

    // Function to update the count in local storage
    function updateCount() {
        const today = new Date().toLocaleDateString();
        let countData = localStorage.getItem('updateCount');
        if (countData) {
            countData = JSON.parse(countData);
            if (countData.date === today) {
                countData.count += 1;
            } else {
                countData = { date: today, count: 1 };
            }
        } else {
            countData = { date: today, count: 1 };
        }
        localStorage.setItem('updateCount', JSON.stringify(countData));
        return countData.count;
    }

    // Update the date, time and count elements
    document.getElementById('currentDateTime').innerText = getFormattedDateTime();
    document.getElementById('updateCount').innerText = updateCount();
});
</script>
