<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
    <style>
        #date-time {
            font-family: 'Arial', sans-serif;
            color: #333;
            font-size: 24px;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <div id="date-time"></div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are zero-based
            const year = now.getFullYear();
            const hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const twelveHourFormat = hours % 12 || 12; // Convert to 12-hour format

            const currentDate = `${day}/${month}/${year}`;
            const currentTime = `${String(twelveHourFormat).padStart(2, '0')}:${minutes}:${seconds} ${ampm}`;
            const currentDateTime = `Date: ${currentDate} Time: ${currentTime}`;
            
            document.getElementById('date-time').textContent = currentDateTime;
        }

        setInterval(updateDateTime, 1000); // Update the date and time every second
        updateDateTime(); // Initial call to display the date and time immediately
    </script>
 </body>
